<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=headspace.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">
        <!-- Song -->
        <div class="img-container">
            <img src="img/Rocky & Bullwinkle.jpg" alt="Album Art">
        </div>
        <h2 id="title">Rocky & Bullwinkle</h2>
        <h3 id="artist">TV Theme</h3>
        <audio src="wave/Rocky & Bullwinkle.mp3"></audio>
        <!-- Progress -->
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time">0:00</span>
                <span id="duration">-:--</span>
            </div>
        </div>
        <!-- Controls -->
        <div class="player-controls">
            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <i class="fas fa-play main-button" id="play" title="Play"></i>
            <i class="fas fa-forward" id="next" title="Next"></i>
            <!-- mute button<i onclick="myFunction(this)" class="fas fa-volume-mute vol-btn" id="mute" title="Mute"></i>-->
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
